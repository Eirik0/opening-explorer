name: â™Ÿï¸ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, reopened, synchronize ]

env:
  # This should be the same as `command_line` under `[run]` in `.coveragerc`
  test-command-line: -m unittest discover -v --start-directory ./test --pattern test_*.py
  # This should be the same as `fail_under` under `[report]` in `.coveragerc`
  coverage-minimum-percent: 80
  # Directories containing files to format and lint
  source-dirs: opex scripts test

jobs:
  # Run tests on mac, windows, and ubuntu
  check-tests:
    name: ğŸ§ª check-tests / ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
         - { name: ğŸ macos, os: macos-latest, python-version: 3.9 }
         - { name: ğŸ–¼ï¸ windows, os: windows-latest, python-version: 3.9 }
         - { name: ğŸ§ ubuntu, os: ubuntu-latest, python-version: 3.9 }

    steps:
    # Setup
    - name: ğŸ›’ Checkout repo
      uses: actions/checkout@v2
    - name: ğŸ Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: ğŸ› ï¸ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Run tests
    - name: âš—ï¸ Run unittest
      run: |
        python ${{ env.test-command-line }}

  # Check formatting and linting
  check-format:
    name: ğŸ¥¼ check-format / ğŸ§ ubuntu
    runs-on: ubuntu-latest

    steps:
    # Setup
    - name: ğŸ›’ Checkout repo
      uses: actions/checkout@v2
    - name: ğŸ Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: ğŸ› ï¸ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements/requirements-style.txt

    # Import order
    - name: ğŸ“ Sort imports with isort
      run: |
        isort --check --diff -v ${{ env.source-dirs }}

    # Formatting
    - name: ğŸ§¹ Format with yapf
      run: |
        yapf --diff --recursive --parallel -vv ${{ env.source-dirs }}

    # Linting
    - name: âœ¨ Lint with pylint
      run: |
        pylint -v ${{ env.source-dirs }}

  # Run coverage and generate artifacts 
  check-coverage:
    name: ğŸ”¬ check-coverage / ğŸ§ ubuntu
    runs-on: ubuntu-latest

    steps:
    # Setup
    - name: ğŸ›’ Checkout repo
      uses: actions/checkout@v2
    - name: ğŸ Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: ğŸ› ï¸ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements/requirements-coverage.txt

    # Run tests with coverage
    - name: â˜‚ï¸ Run unittest with coverage
      run: |
        coverage run ${{ env.test-command-line }}

    # Coverage xml
    - name: ğŸ“œ Generate coverage xml
      run: |
        coverage xml --fail-under 0

    # Comment on PR
    - name: ğŸ’ Comment coverage on PR
      if: ${{ github.event_name == 'pull_request' }}
      uses: 5monkeys/cobertura-action@v7
      with:
        path: coverage.xml
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        skip_covered: false
        show_line: true
        show_branch: true
        show_missing: true
        minimum_coverage: ${{ env.coverage-minimum-percent }}

    # Coverage html
    - name: ğŸ“Š Generate coverage html
      run: |
        coverage html --fail-under 0
    
    # Upload coverage artifacts
    - name: ğŸ¤³ Upload coverage
      uses: actions/upload-artifact@v2
      with:
        name: htmlcov
        path: |
          htmlcov/*

    # Minimum coverage
    - name: ğŸ›‚ Check minimum coverage
      run: |
        coverage report --fail-under ${{ env.coverage-minimum-percent }}
