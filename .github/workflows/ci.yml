name: opex

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, reopened, synchronize ]

env:
  # This should be the same as `command_line` under `[run]` in `.coveragerc`
  test-command-line: -m unittest discover -v -s ./test -p test_*.py
  # This should be the same as `fail_under` under `[report]` in `.coveragerc`
  coverage-minimum-percent: 0
  # Directories containing files to format and lint
  source-dirs: opex scripts test

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, windows-latest ]
        python-version: [ 3.x ]
        should-run-coverage: [ false ]
        include:
          - os: ubuntu-latest
            python-version: 3.x
            should-run-coverage: true

    steps:
    # Setup
    - name: ğŸ›’ Checkout repo
      uses: actions/checkout@v2

    - name: ğŸ Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ”¨ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/requirements-all.txt

    # Formatting
    - name: ğŸ§¹ Format with yapf
      run: |
        yapf -d -r -p -vv ${{ env.source-dirs }}

    # Linting
    - name: âœ¨ Lint with pylint
      run: |
        pylint -v ${{ env.source-dirs }}

    # Test without coverage
    - name: ğŸ§ª Run unittest without coverage
      if: ${{ !matrix.should-run-coverage }}
      run: |
        python ${{ env.test-command-line }}

    # Or test with coverage and subsequent related actions
    - name: â˜‚ï¸ Run unittest with coverage
      if: ${{ matrix.should-run-coverage }}
      run: |
        coverage run ${{ env.test-command-line }}

    - name: ğŸ–¨ï¸ Generate coverage xml
      if: ${{ matrix.should-run-coverage }}
      # Override default `fail_under`
      run: |
        coverage xml --fail-under 0

    - name: ğŸ’ Comment coverage on PR
      if: ${{ matrix.should-run-coverage && github.event_name == 'pull_request' }}
      uses: 5monkeys/cobertura-action@v7
      with:
        path: coverage.xml
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        skip_covered: false
        show_line: true
        show_branch: true
        show_missing: true
        minimum_coverage: ${{ env.coverage-minimum-percent }}

    - name: ğŸ“¯ Upload coverage
      if: ${{ matrix.should-run-coverage }}
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: coverage.xml

    - name: ğŸ›‚ Check minimum coverage
      if: ${{ matrix.should-run-coverage }}
      run: |
        coverage report --fail-under ${{ env.coverage-minimum-percent }}
